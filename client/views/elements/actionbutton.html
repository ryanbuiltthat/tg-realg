<template name="actionbutton">
	<div class="fixed-action-btn" style="bottom: 1.7rem; right: 1.5rem;">
		<a class="btn-floating btn-large indigo darken-4">
			<i class="fa fa-tasks fa-2x"></i>
		</a>
		<ul>
		<!-- logout -->
			<li>
				<a id="logoutUser" class="btn-floating red darken-3">
					<i class="large mdi-action-exit-to-app"></i>
				</a>
			</li>
			<!-- admin area -->
			<li>
				<a  data-transition-out="slideLeftOut" id="gotoAdmin" class="btn-floating indigo darken-3">
					<i class="large mdi-action-settings"></i>
				</a>
			</li>
			<!-- build receipt -->
			<li>
				<a data-target="receiptBuildForm" id="openReceiptBuild" class="modal-trigger btn-floating green darken-3 btn modal-trigger">
					<i class="large mdi-action-receipt"></i>
				</a>
			</li>
		</ul>
	</div>
</template>
